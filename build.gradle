// All plugins declared
plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

mainClassName = 'ui.CLI'
ext.mainClass = 'ui.CLI' // debuggausta varten

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
}

jar {
    manifest {
	attributes 'Main-Class': 'ui.CLI'
    }
}

jacocoTestReport {
    reports {
	xml.enabled true
	html.enabled true
    }
}

